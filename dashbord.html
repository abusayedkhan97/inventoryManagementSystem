<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Include DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
    
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1 class="dashbord">Dashbord</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <i class="fa-solid fa-cart-shopping"></i> Total Order
            </div>
            <div class="card-body total-order"></div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <i class="fa-solid fa-comment-medical"></i> New order
            </div>
            <div class="card-body new-order"></div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <i class="fa-solid fa-check-to-slot"></i> completed Order
            </div>
            <div class="card-body completed-order"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- shop page btn -->
    <div class="container m-auto shopBtn">
      <div class="row">
        <div class="col-md-12">
          <a href="./index.html"
            >Go to Shop Page <i class="fa-solid fa-arrow-right-long"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="container mt-3 mb-5 m-auto">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5>All Product</h5>
            </div>

            <div class="card-body">
              <button class="btn btn-success mb-3" id="btnModal">
                <i class="fa-solid fa-plus"></i> Create new Product
              </button>
              <table class="table" id="myTable">
                <thead>
                  <th>#</th>
                  <th><i class="fa-regular fa-images fs-5"></i></th>
                  <th>Name</th>
                  <th>price</th>
                  <th>New Order</th>
                  <th>Order completed</th>
                  <th>Stock</th>
                  <th><i class="fa-regular fa-clock"></i></th>
                  <th>Action</th>
                </thead>

                <tbody id="getAllStudendData"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- create new product Model -->
    <div class="skmodal" id="model">
      <div class="skmodal-content w-25">
        <button class="modal-close"><i class="fa-solid fa-xmark"></i></button>

        <h3 id="allFildRequired"></h3>

        <form id="createProduct" class="mt-5">
          <input
            type="text"
            placeholder="Product Photo"
            name="productPhoto"
            class="form-control mb-3 fs-3"
          />
          <input
            type="text"
            placeholder="product Name"
            name="productName"
            class="form-control mb-3 fs-3"
          />
          <input
            type="number"
            placeholder="Price"
            name="price"
            class="form-control mb-3 fs-3"
          />
          <textarea
            placeholder="Product description"
            name="productdescription"
            class="form-control mb-3 fs-3"
          ></textarea>

          <input
            type="number"
            placeholder="Stock"
            name="stock"
            class="form-control mb-3 fs-3"
          />

          <button type="submit" class="btn btn-primary d-flex mt-3 fs-3">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Product view modal -->
    <div class="modal fade" id="seeProduct">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body seeProduct"></div>
        </div>
      </div>
    </div>

    <!-- Product update Modal-->
    <div class="modal fade" id="edite">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning product-btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="updateProduct" class="mt-5">
              <input type="hidden" name="id" />
              <input
                type="text"
                placeholder="Product Photo"
                name="productPhoto"
                class="form-control mb-3 fs-3"
              />
              <input
                type="text"
                placeholder="product Name"
                name="productName"
                class="form-control mb-3 fs-3"
              />
              <input
                type="number"
                placeholder="Price"
                name="price"
                class="form-control mb-3 fs-3"
              />
              <textarea
                placeholder="Product description"
                name="productdescription"
                class="form-control mb-3 fs-3"
              ></textarea>

              <input
                type="number"
                placeholder="Stock"
                name="stock"
                value="20"
                class="form-control mb-3 fs-3"
              />

              <button type="submit" class="btn btn-primary d-flex mt-3 fs-3">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Restock Modal-->
    <div class="modal fade" id="restock">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning product-restock-btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="updateProductRestock" class="mt-5">
              <input type="hidden" name="id" />
              <input
                type="number"
                placeholder="Product Restock"
                name="productRestock"
                class="form-control mb-3 fs-3"
              />

              <button
                type="submit"
                class="btn btn-primary d-flex mt-3 fs-3 align-items-center"
              >
                <i class="fa-solid fa-turn-up me-1"></i
                ><span>Update Stock</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- New order Modal-->
    <div class="modal fade" id="newOrderModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <h5>New order list</h5>
                    </div>

                    <div class="card-body">
                      <table class="table">
                        <thead>
                          <th>#</th>
                          <th>Name</th>
                          <th>Phone</th>
                          <th>Email</th>
                          <th>Street Address</th>
                          <th>City</th>
                          <th>Postal Code</th>
                          <th>Action</th>
                        </thead>

                        <tbody id="getNewOrderList"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- New order Modal-->
    <div class="modal fade" id="completedModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <h5>New order list</h5>
                    </div>

                    <div class="card-body">
                      <table class="table">
                        <thead>
                          <th>#</th>
                          <th>Name</th>
                          <th>Phone</th>
                          <th>Email</th>
                          <th>Street Address</th>
                          <th>City</th>
                          <th>Postal Code</th>
                        </thead>

                        <tbody id="getcompletedList"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js link -->
    <script src="./src/data.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>

    <script>
      // Initialize DataTables
      $(document).ready(function () {
        $("#myTable").DataTable();
      });
    </script>
  </body>
</html>
