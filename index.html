<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>

    <h1 class="dashbord">Shop Page</h1>

    <div class="container shopBtn">
      <div class="row">
        <div class="col-md-12">
          <a href="./dashbord.html">Go to Dashbord <i class="fa-solid fa-arrow-right-long"></i></a>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <marquee id="dataNotFound"></marquee>
      <div class="row" id="allProduct"></div>
    </div>

<!-- Order Successful animation -->
<div id="successMessage" class="hidden">
  <div class="checkmark-circle">
      <div class="background"></div>
      <div class="checkmark draw"></div>
  </div>
  <p>Order Successful!</p>
</div>

    <!-- buyNow modal -->
    <div class="modal fade" id="buyNow">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning buyNow-btn-close"
              data-bs-dismiss="modal"
            ></button>

          </div>
          
          <div class="modal-body">
            <div id="orderAlertText"></div>
            <h4>BILLING DETAILS</h4>
            <p>
              Please fill in the order form below with the items you want to
              purchase from our store. Thank you for choosing our services!
            </p>

            <form id="customerForm" class="mt-5">
              <input type="hidden" name="id" />

              <input type="text" name="name" placeholder="Name" class="form-control mb-3">
              <input type="number" name="phone" placeholder="Mobile Number" class="form-control mb-3">
              <input type="email" name="email" placeholder="Email address" class="form-control mb-3">
              <input type="text" name="streetAddress" placeholder="Street Address" class="form-control mb-3">
              <input type="text" name="city" placeholder="City" class="form-control mb-3">
              <input type="text" name="postalCode" placeholder="Postal / Zip Code" class="form-control mb-3">

              <button type="submit" class="btn btn-success mt-3 fs-3 form-control">
                <span>Place Order</span>
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Product view modal -->
    <div class="modal fade" id="seeProduct">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body seeProduct"></div>
        </div>
      </div>
    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js link -->
    <script src="./src/data.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
